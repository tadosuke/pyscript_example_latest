<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <!-- パッケージを読み込む（PyScript が対応しているパッケージのみ指定可能） -->
    <py-config>
        packages = ["numpy"]
    </py-config>
    <py-script>
        import numpy as np

        print(np.array([1, 2, 3]))
    </py-script>
</body>
</html>
