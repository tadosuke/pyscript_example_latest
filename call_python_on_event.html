<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <!-- ボタンをクリックすると、py-click に設定した Python の関数が呼ばれる -->
    <button id="my_button" py-click="hello()">Hello</button>

    <py-script>
        def hello():
            print('Hello')
    </py-script>
</body>
</html>
